<!DOCTYPE html>
<html>
<head>
    <title>Test Tambah Desa Button</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-4xl mx-auto">
        <h1 class="text-2xl font-bold mb-6">Test Tombol Tambah Desa</h1>
        
        <!-- Test Button -->
        <div class="bg-white p-6 rounded-lg shadow mb-6">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-bold">Desa Kunjungan</h3>
                <button type="button" 
                        id="add-desa-btn"
                        class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition duration-200 font-semibold">
                    <i class="fas fa-plus mr-2"></i>Tambah Desa
                </button>
            </div>
            
            <div id="desa-container">
                <!-- Desa items will be added here -->
            </div>
        </div>
        
        <!-- Debug Info -->
        <div class="bg-blue-50 p-4 rounded-lg">
            <h4 class="font-bold mb-2">Debug Info:</h4>
            <div id="debug-info"></div>
        </div>
    </div>

    <script>
        // Simplified test data
        const pejabatData = [
            {id: 1, nama: "H. Ahmad Suryadi", desa: "Desa Kabalsiang", jabatan: "Kepala Desa"},
            {id: 2, nama: "Hj. Siti Aminah", desa: "Desa Benjuring", jabatan: "Kepala Desa"},
            {id: 3, nama: "Bapak Ruslan", desa: "Desa Kumul", jabatan: "Kepala Desa"}
        ];
        
        let desaIndex = 0;
        
        function addDesa() {
            console.log('addDesa called, index:', desaIndex);
            
            const container = document.getElementById('desa-container');
            const debugInfo = document.getElementById('debug-info');
            
            debugInfo.innerHTML += `<p>✓ addDesa() called at ${new Date().toLocaleTimeString()}, index: ${desaIndex}</p>`;
            
            const desaHtml = `
                <div class="desa-item border border-gray-200 rounded-lg p-4 mb-4" data-index="${desaIndex}">
                    <div class="flex justify-between items-start mb-4">
                        <h4 class="text-lg font-semibold text-gray-900">Desa ${desaIndex + 1}</h4>
                        <button type="button" onclick="removeDesa(${desaIndex})" class="text-red-600 hover:text-red-800">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Pilih Pejabat TTD</label>
                            <select class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                                <option value="">-- Pilih Pejabat --</option>
                                ${pejabatData.map(pejabat => `<option value="${pejabat.id}">${pejabat.nama} - ${pejabat.desa} (${pejabat.jabatan})</option>`).join('')}
                            </select>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Tanggal Kunjungan</label>
                            <input type="date" class="w-full px-3 py-2 border border-gray-300 rounded-lg" required>
                        </div>
                    </div>
                </div>
            `;
            
            container.insertAdjacentHTML('beforeend', desaHtml);
            desaIndex++;
        }
        
        function removeDesa(index) {
            const item = document.querySelector(`[data-index="${index}"]`);
            if (item) {
                item.remove();
                document.getElementById('debug-info').innerHTML += `<p>✓ Desa ${index} removed</p>`;
            }
        }
        
        // Test button functionality
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM loaded');
            document.getElementById('debug-info').innerHTML = '<p>✓ DOM loaded</p>';
            
            const addButton = document.getElementById('add-desa-btn');
            if (addButton) {
                document.getElementById('debug-info').innerHTML += '<p>✓ Button found</p>';
                
                addButton.addEventListener('click', function(e) {
                    e.preventDefault();
                    console.log('Button clicked!');
                    document.getElementById('debug-info').innerHTML += '<p>✓ Button clicked</p>';
                    addDesa();
                });
                
                document.getElementById('debug-info').innerHTML += '<p>✓ Event listener attached</p>';
            } else {
                document.getElementById('debug-info').innerHTML += '<p>❌ Button NOT found</p>';
            }
            
            // Add first desa automatically
            addDesa();
        });
    </script>
</body>
</html>
